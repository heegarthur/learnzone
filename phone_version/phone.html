<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learnzone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baumans&family=Bowlby+One+SC&family=Chango&family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Fuzzy+Bubbles:wght@400;700&family=Gabriela&family=Kalam:wght@300;400;700&family=Pompiere&display=swap"
        rel="stylesheet">
</head>

<body>
    <br><img id="icon" src="icon.png" width="75" height="75" alt=""><br>
    <br>
    <div id="learnzone">learnzone</div></br>
    <button onclick="openurl('https://buymeacoffee.com/ivocreator')" id="support">support me for learning how to make this website better</button><br><br>
    <button onclick="openurl('https://forms.gle/LravJpYiEic7w3pJ7')" id="feed-feature">feature request and feedback</button><br><br>
    <div id="level"></div>
    <div id="progress-bar">
        <div id="progress"></div>
    </div>
    <div id="xp-text"></div>
    </div><br>
    <div id="times"><br>
        <div>seconds focussed: <span id="scoreshow">0</span></div>
        <div>days: <span id="days" class="showtimes"></span></div>
        <div>hours: <span id="hours" class="showtimes"></span></div>
        <div>minutes: <span id="minutes" class="showtimes"></span></div>
        <div>seconds: <span id="seconds" class="showtimes"></span></div>
    </div>

    <br>
    <div id="quote"></div><br><br><br><br>
        <br><input type="text" id="searchInput" placeholder="search..." onkeyup="search()"><br><br>
        <button class="studygo wrts study go" onclick="openurl('https://studygo.com')">studygo</button>
        <button class="github grades ai gradesai" onclick="openurl('https://heegarthur.github.io/gradesAI/')">grades
            AI</button>
        <button class="pomodoro timer pomodorotimer" onclick="openurl('https://pomofocus.io/')">pomodoro timer</button>
        <button class="coco cocotimer timer stopwatch"
            onclick="openurl('https://cocotimer.com/stopwatch')">stopwatch</button>
        <button class="randomtimer random timer github quest"
            onclick="openurl('https://heegarthur.github.io/ivoarthur/smallwebsites//random_timer/randomtime.html')">random
            timer</button>
        <button class="flashcard flashcards remnote" onclick="openurl('https://www.remnote.com/')">flashcards</button>
        <button class="quizlet quiz" onclick="openurl('https://quizlet.com/nl')">quizlet</button>
        <button class="studocu note notes" onclick="openurl('https://www.studocu.com/en-us/home')">notes</button>
        <button class="magister schedule" onclick="openurl('https://magister.nl')">magister</button>
        <button class="notebook note notes ai notebooklm lm"
            onclick="openurl('https://notebooklm.google.com')">notebooklm</button>
        <button class="clock time relaxingclock relaxing" onclick="openurl('https://www.relaxingclock.com/')">relaxing
            clock</button>
        <button class="classic music spotify playlist relaxing relax sound"
            onclick="openurl('https://open.spotify.com/playlist/4MxPphYgkjR9C9PPFZ0aO1')">classic music</button>
        <button class="mindmap mind map simplemindmap simple" onclick="openurl('https://simplemindmap.com/')">simple
            mindmap</button>
        <button class="study sound youtube studysound classroum"
            onclick="openurl('https://www.youtube.com/watch?v=ptDOgiwSzB8&pp=ygUac3R1ZHkgc291bmQgZXhhbSBjbGFzc3Jvb20%3D')">classroom
            sound</button>
        <button class="chatgpt chat gpt ai" onclick="openurl('https://chatgpt.com/')">chat gpt</button>
        <button class="notion note notes overvieuw workspace" onclick="openurl('https://www.notion.com/')">notion</button>

        <script src="index.js"></script>
        <link rel="stylesheet" href="index.css">

</body>

</html>
